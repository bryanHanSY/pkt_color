<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포코 캐릭터 퀴즈 정답 2번</title>
  <style>
    body { background: #f0f4f8; font-family: 'Pretendard', 'Noto Sans KR', sans-serif; margin: 0; }
    .container { max-width: 480px; margin: 60px auto; background: #fff; border-radius: 18px; padding: 36px; box-shadow: 0 2px 12px #0001; text-align:center;}
    img { display: block; margin: 0 auto 32px auto; max-width: 220px; }
    h2 { color: #0BAB8B; text-align: center; margin-bottom: 20px; font-size: 1.5rem;}
    .correct { background: #d1fadf; color: #159f66; font-weight:bold; border-radius: 10px; padding: 17px; font-size: 20px; margin:30px 0 0 0;}
    .wrong { background: #fde2e1; color: #e24949; font-weight:bold; border-radius: 10px; padding: 17px; font-size: 20px; margin:30px 0 0 0;}
    .btn { width: 100%; padding: 13px 0; background: #0BAB8B; color: #fff; border: none; border-radius: 14px; font-size: 18px; font-weight: bold; margin-top: 32px; cursor: pointer;}
    .btn:active { background: #099e7e; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Q2. 정답 확인</h2>
    <img src="2. answer.png" alt="정답 이미지">
    <div id="result"></div>
    <div id="nextBtnBox"></div>
  </div>
  <script>
    // URL에서 사용자가 고른 답 읽기
    const params = new URLSearchParams(location.search);
    const choice = params.get("choice");
    // 정답
    const answer = "코코";
    const resultDiv = document.getElementById("result");
    const nextBtnBox = document.getElementById("nextBtnBox");
    if(choice === answer){
      resultDiv.innerHTML = "<div class='correct'>✅ 정답입니다!</div>";
    } else if(choice) {
      resultDiv.innerHTML = "<div class='wrong'>❌ 오답입니다. 정답은 <b>" + answer + "</b>입니다.</div>";
    }
    // 선택이 있었다면 "다음 문제로" 버튼 표시
    if(choice) {
      nextBtnBox.innerHTML = `<a href="quiz3.html"><button class="btn">다음 문제로</button></a>`;
    }
  </script>
</body>
</html>
